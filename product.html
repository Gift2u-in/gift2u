        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            animation: fadeIn 0.5s ease-in-out;

        function loadProducts() {
            productGrid.innerHTML = "";
            products.forEach((product, index) => {
                let productCode = (index + 1).toString().padStart(3, "0");
                let waMessage = `Hello, I'm interested in *${product.name}* (Product Code: *${productCode}*). Could you provide more details?`;

                <div class="product-card">
                    <img src="${product.img}" alt="${product.name}" onclick="openModal('${product.img}')" style="cursor: pointer;">

                    <h4><strong>Price: ${product.price}</strong></h4>
                    <p><strong>Product Code:</strong> ${productCode}</p>

                </div>
                `;

            });

            })
            .then((response) => response.text())
            .then((data) => console.log("Saved to Google Sheet:", data))
            .catch((error) => console.error("Error:", error));
